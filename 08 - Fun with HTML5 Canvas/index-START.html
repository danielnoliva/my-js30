<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const context = canvas.getContext("2d");

  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  context.strokeStyle = "#BADA55";
  context.lineJoin = "round";
  context.lineCap = "round";
  context.lineWidth = 100;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;


  function draw(e) {
    if(!isDrawing) return; // if flag is off we return right away
    context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    context.beginPath(); //Init the drawing functionality
    context.moveTo(lastX, lastY); // Start point
    context.lineTo(e.offsetX, e.offsetY); // Next point
    context.stroke(); // Put a stroke in the canvas(actual drawing)
    [lastX, lastY] = [e.offsetX, e.offsetY] // ES6 destructuring in array -  reseting vars
    hue++
    if(hue === 360){
      hue = 0;
    }
    if(context.lineWidth > 100 || context.lineWidth <= 10){
      direction = !direction
    }

    direction ? context.lineWidth++ : context.lineWidth--

  }

  canvas.addEventListener('mousedown', (e) => {
    [lastX, lastY] = [e.offsetX, e.offsetY];
    isDrawing = true
  }); 
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false); 

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
