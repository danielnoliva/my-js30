<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = [];
  const secretCode = 'daniel'
  window.addEventListener('keydown', (e) => {
    pressed.push(e.key);
    if(pressed.length > secretCode.length){
      pressed.splice(0, 1)
    }
    if (pressed.join('').includes(secretCode)) {
      console.warn(`That's a secret`);
      cornify_add();
    }
    console.log(pressed)
  });
</script>
</body>
</html>
